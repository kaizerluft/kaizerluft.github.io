<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	.collapsible
	{
		background-color: #777;
		color: white;
		cursor: pointer;
		padding: 18px;
		width: 100%;
		border: none;
		text-align: left;
		outline: none;
		font-size: 15px;
	}
	.active, .collapsible:hover
	{
		background-color: #555;
	}
	.content
	{
		padding: 0 18px;
		max-height: 0;
		overflow: hidden;
		transition: max-height 0.2s ease-out;
		background-color: #f1f1f1;
	}
	</style>
</head>
<body>
<button class="collapsible">sho?</button>
<div class="content">
	sho??
</div>
<button class="collapsible">sho??</button>
<div class="content">
	sho?
</div>
<script src="collapse.js"></script>
	
</script>
</body>
</html>
